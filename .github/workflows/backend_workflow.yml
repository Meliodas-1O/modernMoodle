name: NodeJS backend workflow

# TODO: use artifacts so we build only once

on:
  push:
    # TODO: change this back to main
    branches: [ "setup-ci" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checking out repository
      uses: actions/checkout@v3

    - name: Setup nodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18.18.0

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build
  
  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checking out repository
      uses: actions/checkout@v3

    - name: Setup nodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18.18.0

    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm run unit-tests
